server:
  servlet:
    context-path: /my-app
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: "storage"
  datasource:
    url: "jdbc:postgresql://localhost:5432/goods_db"
    username: postgres
    password: ${PWD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
      database-platform: org.hibernate.dialect.PostgreSQL10Dialect
      show-sql: false

  liquibase:
    change-log: classpath:db/migration/changelog.xml

app:
  scheduling:
    mode: optimized
    period: 60000 #ms
    priceIncreasePercentage: 10.1
    logFile: log_file.txt
    optimization:
      exclusive-lock: false

java:
  options: -Xmx500m